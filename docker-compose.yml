version: '2'
services:
  web:
    image: keviocastro/laravel:5
    depends_on:
      - db
    volumes:
      - ".:/var/app/"
    ports:
      - "80:80"
    links:
      - "db"
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: schools


